<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Repeat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
      width: 200px;
      height: 150px;
    }

    h2 {
      color: #ff0000;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    #repeatButton {
      background-color: #ff0000;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    #repeatButton:hover {
      background-color: #cc0000;
    }

    #repeatButton:active {
      transform: scale(0.98);
    }

    .icon {
      width: 24px;
      height: 24px;
      margin-right: 10px;
      vertical-align: middle;
    }

    #status {
      margin-top: 10px;
      font-size: 12px;
      color: #888;
    }

    footer {
      font-size: 12px;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<h2><img class="icon" src="repeat-icon.png" alt="Repeat"> Toggle Repeat</h2>
<button id="repeatButton">Repeat</button>
<div id="status">Repeat is OFF</div>
<footer>Enjoy your video!</footer>
<script src="popup.js"></script>
</body>
</html>
